<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container"> 
    <div class="home-team">
      <h3 class="title text-color-white">HOME</h3>
      <div class="home-team-scoreboard scoreboard">
        <p id="home-score" class="score"></p>
        <button class="btn btn-home text-color-white" onclick="add1PointToHome()">+1</button>
        <button class="btn btn-home text-color-white" onclick="add2PointsToHome()">+2</button>
        <button class="btn btn-home text-color-white" onclick="add3PointsToHome()">+3</button>
      </div>
    </div>

    <div class="guest-team">
      <h3 class="title text-color-white">GUEST</h3>
      <div class="guest-team-scoreboard scoreboard">
        <p id="guest-score" class="score"></p>
        <button class="btn btn-guest text-color-white" onclick="add1PointToGuest()">+1</button>
        <button class="btn btn-guest text-color-white" onclick="add2PointsToGuest()">+2</button>
        <button class="btn btn-guest text-color-white" onclick="add3PointsToGuest()">+3</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
